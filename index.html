<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Productly</title>
</head>
<body class="body">

    <!-- Navigation Meny with log in and register buttons -->
    <nav class="nav">
        <div class="logo">
            <img src="images/logo.svg" alt="Productly Logo">
        </div>
        <ul class="nav__links">
            <li class=nav__links-menu><a href="#"></a>Products</li>
            <li class=nav__links-menu><a href="#"></a>Customers</li>
            <li class=nav__links-menu><a href="#"></a>Pricing</li>
            <li class=nav__links-menu><a href="#"></a>Resources</li>
        </ul>
        <ul class="nav__links  nav__btns">
            <li><button class="small-btn btn--signin">Sign In</button></li>
            <li><button class="small-btn btn--signup">Sign Up</button></li>          
        </ul>
    </nav>

    <!--- Header with main text content and image -->
    <header class="header">
        <!-- Header text -->
        <section class="header__content">
            <h1 class="header__content-primary">
                The Design Thinking Superpowers
            </h1>
                <p class="header__content-secondary">
                    Tools, tutorials, design and innovation experts, all in one place! The most intuitive way to imagine your next user experience.
                </p>
                <div id=header__video>
                <button class="large-btn header__content-btn">
                    Get Started
                </button>
                <div class="video--box">
                    <div class="triangle-right"></div>
                    <div class="header__content-video">
                        <p>Watch the Video</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- Header image -->
        <section class="header__img">
            <img src="images/header-img.png" alt="Happy group of people with books">
        </section>
    </header>
    
</body>
</html>
